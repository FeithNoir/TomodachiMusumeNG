<div class="glass-panel inventory-container fade-in">

  <button class="close-btn-round" (click)="onClose()">
    <span>âœ•</span>
  </button>

  <div class="inventory-header">
    <h3 class="inventory-title">
      {{ getText('inventoryTitle') }}
    </h3>
    <div class="inventory-stats">
      <span class="slots-pill">{{ inventory().length }} / {{ maxInventorySlots }}</span>
    </div>
  </div>

  <div class="inventory-grid">
    @for (item of inventory(); track item.id) {
    <div class="inventory-item-card" [class.equipped]="isEquipped(item.id)" (click)="handleItemClick(item.id)">

      <div class="item-img-container">
        <img [src]="getItemData(item.id).path" [alt]="getItemName(item.id)" class="item-img">
      </div>

      <div class="item-quantity-tag">{{ item.quantity }}</div>

      @if (isEquipped(item.id)) {
      <div class="equipped-tag">E</div>
      }
    </div>
    } @empty {
    <div class="empty-inventory">
      <p>{{ getText('noItemsMsg') || 'No tienes objetos en el inventario.' }}</p>
    </div>
    }
  </div>

</div>
