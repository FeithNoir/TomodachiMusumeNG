<!-- Menú Lateral Moderno -->
<div class="menu-overlay" *ngIf="isOpen()" (click)="close()"></div>

<div class="menu-drawer" [class.open]="isOpen()">
  <div class="menu-header">
    <h2 class="menu-title">{{ getText('menuTitle') }}</h2>
    <div class="menu-divider"></div>
  </div>

  <div class="menu-options">
    <button (click)="onOptionClick('save')" class="menu-item-btn">
      <img src="/assets/icons/save.svg" alt="" class="menu-icon">
      <span>{{ getText('save') }}</span>
    </button>

    <button (click)="onOptionClick('options')" class="menu-item-btn">
      <img src="/assets/icons/gear.svg" alt="" class="menu-icon">
      <span>{{ getText('options') }}</span>
    </button>

    <button (click)="onOptionClick('gallery')" class="menu-item-btn disabled">
      <img src="/assets/icons/gallery.svg" alt="" class="menu-icon">
      <span>{{ getText('gallery') }}</span>
    </button>

    <a href="https://www.patreon.com/c/genericfactoryint" target="_blank" class="menu-item-btn patreon">
      <img src="/assets/icons/patreon.svg" alt="" class="menu-icon">
      <span>Patreon</span>
    </a>

    <div class="menu-divider"></div>

    <button (click)="onOptionClick('exit')" class="menu-item-btn exit">
      <img src="/assets/icons/exit.svg" alt="" class="menu-icon">
      <span>{{ getText('exit') }}</span>
    </button>
  </div>

  <div class="menu-footer">
    <span class="version">v0.1.0</span>
  </div>
</div>

<!-- Botón de Menú (Hamburguesa) -->
<div class="menu-toggle-container">
  <button (click)="toggle()" class="menu-toggle-btn" [class.active]="isOpen()" [title]="getText('menuTitle')">
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </button>
</div>
