<div class="sidebar-dock">
  @for (btn of menuActions; track btn.id) {
  <button [id]="btn.id" class="dock-item" (click)="onAction(btn.action)" [title]="getText(btn.label)">
    <div class="icon-wrapper">
      <img [src]="btn.icon" [alt]="btn.label" class="dock-icon">
    </div>
    <span class="dock-label">{{ getText(btn.label) }}</span>
  </button>
  }
</div>
