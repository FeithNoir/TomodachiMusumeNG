<div class="glass-panel mission-container fade-in">

  @if (isComplete()) {
  <button class="close-btn-round" (click)="onClose()">
    <span>âœ•</span>
  </button>
  }

  <div class="mission-header">
    <h3 class="mission-title">{{ title() }}</h3>
  </div>

  <div class="mission-content">
    @if (!isComplete()) {
    <div class="mission-status-container">
      <div class="spinner-container">
        <div class="glass-spinner"></div>
      </div>

      <div class="progress-section">
        <div class="progress-bar-container">
          <div class="progress-bar-fill" [style.width.%]="progress()">
            <div class="progress-glare"></div>
          </div>
        </div>
        <p class="progress-percentage">{{ progress() | number:'1.0-0' }}%</p>
      </div>
    </div>
    }

    <div class="mission-result" [class.visible]="isComplete()">
      <p class="result-text" [innerHTML]="resultText()"></p>
    </div>
  </div>

  @if (isComplete()) {
  <div class="mission-footer">
    <button class="finish-btn" (click)="onClose()">
      {{ getText('close') || 'Cerrar' }}
    </button>
  </div>
  }
</div>
